<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MotoRental</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }
    .nav-link.active {
      font-weight: bold;
      color: #ffc107 !important; /* destaque para link ativo */
    }
    footer {
      margin-top: 40px;
      padding: 15px 0;
      background: #212529;
      color: #aaa;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">MotoRental</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'clientes' %}active{% endif %}" href="{{ url_for('clientes') }}">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'motos' %}active{% endif %}" href="{{ url_for('motos') }}">Motos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'locacoes' %}active{% endif %}" href="{{ url_for('locacoes') }}">Locações</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          {% if 'user_id' in session %}
          <li class="nav-item">
            <span class="navbar-text text-light me-3">
              Olá, {{ session['user_email'] if session.get('user_email') else 'Usuário' }}
            </span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Sair</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 MotoRental. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
