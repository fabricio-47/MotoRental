{% extends "base.html" %}
{% block content %}
<h2>Documento da Moto - {{ moto.modelo }} ({{ moto.placa }})</h2>

{% if moto.documento_arquivo %}
    <p><a href="{{ url_for('uploaded_documento', filename=moto.documento_arquivo) }}" target="_blank">ðŸ“„ Ver Documento</a></p>
    <form method="post" action="{{ url_for('excluir_documento_moto', moto_id=moto.id) }}">
        <button type="submit" class="btn btn-danger">Excluir Documento</button>
    </form>
{% else %}
    <p>Nenhum documento anexado.</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="documento">Enviar novo Documento (PDF/Imagem):</label>
        <input type="file" name="documento" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
