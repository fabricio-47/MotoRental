{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Editar Cliente: {{ cliente.nome }}</h2>

<div class="card shadow-sm">
  <div class="card-body">
    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ cliente.email or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Telefone</label>
          <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">CPF</label>
          <input type="text" name="cpf" class="form-control" value="{{ cliente.cpf or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Data Nascimento</label>
          <input type="date" name="data_nascimento" class="form-control" value="{{ cliente.data_nascimento or '' }}">
        </div>
        <div class="col-md-12">
          <label class="form-label">Endereço</label>
          <input type="text" name="endereco" class="form-control" value="{{ cliente.endereco or '' }}">
        </div>
        <div class="col-md-12">
          <label class="form-label">Observações</label>
          <textarea name="observacoes" class="form-control" rows="3">{{ cliente.observacoes or '' }}</textarea>
        </div>
      </div>
      
      <div class="mt-4">
        <button class="btn btn-success">
          <i class="fas fa-save"></i> Salvar Alterações
        </button>
        <a href="{{ url_for('clientes') }}" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
