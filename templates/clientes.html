{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Clientes</h2>

    <!-- Formulário de cadastro -->
    <form method="POST" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" name="nome" placeholder="Nome" required>
            </div>
            <div class="col-md-3">
                <input type="email" class="form-control" name="email" placeholder="E-mail" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" name="cpf" placeholder="CPF">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
            </div>
        </div>
        <div class="row mt-2 g-2">
            <div class="col-md-4">
                <input type="text" class="form-control" name="endereco" placeholder="Endereço">
            </div>
            <div class="col-md-3">
                <input type="date" class="form-control" name="data_nascimento" placeholder="Data de Nascimento">
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" name="observacoes" placeholder="Observações">
            </div>
        </div>
    </form>

    <!-- Listagem de clientes -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente.nome }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.telefone }}</td>
                <td>{{ cliente.cpf or "-" }}</td>
                <td>
                    <a href="{{ url_for('editar_cliente', id=cliente.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('cliente_habilitacao', id=cliente.id) }}" class="btn btn-sm btn-info">Habilitação</a>
                    <form action="{{ url_for('excluir_cliente', id=cliente.id) }}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Excluir este cliente?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
