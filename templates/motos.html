{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Motos</h2>

    <!-- Formulário de cadastro -->
    <form method="POST" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" name="placa" placeholder="Placa" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="modelo" placeholder="Modelo" required>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" name="ano" placeholder="Ano" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Adicionar</button>
            </div>
        </div>
    </form>

    <!-- Listagem de motos -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Placa</th>
                <th>Modelo</th>
                <th>Ano</th>
                <th>Disponível</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for moto in motos %}
            <tr>
                <td>{{ moto.placa }}</td>
                <td>{{ moto.modelo }}</td>
                <td>{{ moto.ano }}</td>
                <td>{{ "Sim" if moto.disponivel else "Não" }}</td>
                <td>
                    <a href="{{ url_for('editar_moto', id=moto.id) }}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{{ url_for('moto_imagens', moto_id=moto.id) }}" class="btn btn-sm btn-info">Imagens</a>
                    <a href="{{ url_for('moto_documento', moto_id=moto.id) }}" class="btn btn-sm btn-secondary">Documento</a>
                    <form action="{{ url_for('excluir_moto', id=moto.id) }}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Excluir esta moto?');">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
